<div oc-lazy-load="['app/modules/blank.js']">
    <div class="container blank" data-ng-controller="BlankCtrl as ctrl">
        <div class="block-header">
            <h2>Tlank Template
                <small>
                    sub description
                </small>
            </h2>
            <div class="actions">
                <md-menu md-position-mode="target-right target">
                    <md-button aria-label="Open phone interactions menu" class="md-icon-button"
                               ng-click="$mdOpenMenu($event)">
                        <md-icon md-menu-origin>
                            <i class="zmdi zmdi-check-all f-20"></i>
                        </md-icon>
                    </md-button>
                    <md-menu-content width="3">
                        <md-menu-item>
                            <md-button>
                                Reload
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button>
                                About
                            </md-button>
                        </md-menu-item>
                        <md-menu-divider></md-menu-divider>
                        <md-menu-item>
                            <md-button>
                                Settings
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </div>
        </div>
        <md-card>
            <md-card-header class="bgc-lightgrey">
                <md-card-header-text>
                    <span class="md-title">Title</span>
                    <span class="md-subhead">Subtitle.</span>
                </md-card-header-text>
                <md-button class="md-icon-button" ng-click="$mdOpenMenu($event)">
                    <i class="zmdi zmdi-search f-20"></i>
                    <md-tooltip>Search</md-tooltip>
                </md-button>
                <md-button class="md-icon-button" ng-click="$mdOpenMenu($event)">
                    <i class="zmdi zmdi-refresh f-20"></i>
                    <md-tooltip>Refresh</md-tooltip>
                </md-button>
                <md-menu md-position-mode="target-right target">
                    <md-button class="md-icon-button" ng-click="$mdOpenMenu($event)">
                        <i class="zmdi zmdi-more-vert f-20"></i>
                        <md-tooltip>More</md-tooltip>
                    </md-button>
                    <md-menu-content width="3">
                        <md-menu-item ng-repeat="item in ['Refresh','Config','Manager']">
                            <md-button>{{item}}</md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </md-card-header>
            <md-card-content>

                ...

            </md-card-content>
        </md-card>
    </div>
</div>
